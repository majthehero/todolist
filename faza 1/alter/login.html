<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="todo01.css">
	<title>ToDo List: log in</title>
	<meta charset="utf-8" />
</head>

<body>

<div id="container" class="b-blue-light">
	<header class="b-purple white">
		<img src="todo_logo.png" alt="Logo TODOLIST" id="logo"/>
		<h1>ToDo List</h1>	
	</header>
	
	<div id="content">
		<div class="login b-blue-dark">
            <h2 class="b-purple white">Login</h2>
			<form class="login" action="dayplan.html" method="post">
				Username: <input class="input" type="text" name="username"><br/>
				Password: <input class="input" type="password" name="pwd"/>
				<input class="input" type="submit" value="login"/> 
			</form>
		</div>
		
		<div class="login register b-blue-dark">
            <h2 class="b-purple white">Register</h2>
			<form class="login" action="dayplan.html" method="post">
				Username: <input class="input" type="text" name="username"><br/>
				Password: <input class="input" type="password" name="pwd"/>
				Repeat password: <input class="input" type="password" name="pwd"/>
				<input class="input" type="submit" value="register"/> 
			</form>
		</div>
	</div>
	
	<footer class="b-purple white">
		<span class="copyright">copyright &copy; crappySoft, inc. &reg;&trade;</span>
		<div class="mail">
			Contact e-mail:
			<a href="mailto:maj.smerkol@gmail.com">maj.smerkol@gmail.com</a>
		</div>
	</footer>


</div>
</body>
</html>
